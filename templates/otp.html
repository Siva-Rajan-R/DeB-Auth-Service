<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP Verification</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Auto move to next input
    function moveNext(current, nextId) {
      if (current.value.length === 1 && nextId) {
        document.getElementById(nextId).focus();
      }
    }

    // Auto move back on delete
    function movePrev(current, prevId) {
      if (current.value.length === 0 && prevId) {
        document.getElementById(prevId).focus();
      }
    }

    // Handle paste for OTP
    function handlePaste(e) {
      const paste = (e.clipboardData || window.clipboardData).getData('text');
      if (!/^\d{6}$/.test(paste)) return; // only accept 6-digit numbers

      for (let i = 0; i < 6; i++) {
        document.getElementById(`otp${i+1}`).value = paste[i];
      }
      e.preventDefault(); // prevent default paste behavior
      document.getElementById('otp6').focus(); // focus last box after paste
    }
  </script>
</head>
<body class="h-screen flex items-center justify-center bg-gradient-to-br from-green-400 via-emerald-500 to-teal-600">
  <div class="w-full max-w-md bg-white/90 backdrop-blur-lg rounded-3xl shadow-2xl p-8 relative">
    
    <!-- Header -->
    <h2 class="text-3xl md:text-4xl font-extrabold text-center text-emerald-700 mb-8 tracking-wide drop-shadow-sm">
      üîê OTP Verification
    </h2>

    <!-- OTP Form -->
    <form method="post" action="/auth/login/verify" class="space-y-6">
      <!-- Hidden auth_id -->
      <input type="hidden" name="auth_id" value="{{ auth_id }}"/>

      <!-- OTP 6 Boxes -->
      <div class="flex justify-between space-x-2">
        <input id="otp1" type="text" maxlength="1" name="otp1"
          class="w-12 h-12 border border-gray-300 rounded-xl text-center text-lg font-mono focus:outline-none focus:ring-4 focus:ring-emerald-300"
          oninput="moveNext(this,'otp2')" onpaste="handlePaste(event)" />
        <input id="otp2" type="text" maxlength="1" name="otp2"
          class="w-12 h-12 border border-gray-300 rounded-xl text-center text-lg font-mono focus:outline-none focus:ring-4 focus:ring-emerald-300"
          oninput="moveNext(this,'otp3')" onkeydown="if(event.key==='Backspace') movePrev(this,'otp1')" />
        <input id="otp3" type="text" maxlength="1" name="otp3"
          class="w-12 h-12 border border-gray-300 rounded-xl text-center text-lg font-mono focus:outline-none focus:ring-4 focus:ring-emerald-300"
          oninput="moveNext(this,'otp4')" onkeydown="if(event.key==='Backspace') movePrev(this,'otp2')" />
        <input id="otp4" type="text" maxlength="1" name="otp4"
          class="w-12 h-12 border border-gray-300 rounded-xl text-center text-lg font-mono focus:outline-none focus:ring-4 focus:ring-emerald-300"
          oninput="moveNext(this,'otp5')" onkeydown="if(event.key==='Backspace') movePrev(this,'otp3')" />
        <input id="otp5" type="text" maxlength="1" name="otp5"
          class="w-12 h-12 border border-gray-300 rounded-xl text-center text-lg font-mono focus:outline-none focus:ring-4 focus:ring-emerald-300"
          oninput="moveNext(this,'otp6')" onkeydown="if(event.key==='Backspace') movePrev(this,'otp4')" />
        <input id="otp6" type="text" maxlength="1" name="otp6"
          class="w-12 h-12 border border-gray-300 rounded-xl text-center text-lg font-mono focus:outline-none focus:ring-4 focus:ring-emerald-300"
          onkeydown="if(event.key==='Backspace') movePrev(this,'otp5')" />
      </div>

      <!-- Hidden merged OTP -->
      <input type="hidden" id="otp" name="otp"/>

      <!-- Submit Button -->
      <button type="submit" onclick="
        document.getElementById('otp').value =
          document.getElementById('otp1').value +
          document.getElementById('otp2').value +
          document.getElementById('otp3').value +
          document.getElementById('otp4').value +
          document.getElementById('otp5').value +
          document.getElementById('otp6').value";
        class="w-full bg-gradient-to-r from-emerald-600 to-green-600 text-white py-3 rounded-xl hover:scale-[1.02] transition-transform shadow-lg font-semibold mt-6">
        Verify
      </button>
    </form>

    <!-- Info -->
    <p class="text-center text-gray-500 text-sm mt-6">
      Enter the 6-digit OTP sent to your email.
    </p>

    <!-- Footer -->
    <div class="mt-6 text-center">
      <span class="text-xs text-gray-400">Powered by 
        <span class="font-bold bg-gradient-to-r from-pink-500 to-purple-500 bg-clip-text text-transparent">De-Buggers</span>
      </span>
    </div>
  </div>
</body>
</html>
