<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP Verification</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
    
    body {
      font-family: 'Poppins', sans-serif;
    }
    
    .glow-effect {
      box-shadow: 0 0 20px rgba(139, 92, 246, 0.5);
    }
    
    .cyber-grid {
      background-image: 
        linear-gradient(rgba(139, 92, 246, 0.1) 1px, transparent 1px),
        linear-gradient(90deg, rgba(139, 92, 246, 0.1) 1px, transparent 1px);
      background-size: 20px 20px;
    }
  </style>
  <script>
    // Auto move to next input
    function moveNext(current, nextId) {
      if (current.value.length === 1 && nextId) {
        document.getElementById(nextId).focus();
      }
    }

    // Auto move back on delete
    function movePrev(current, prevId) {
      if (current.value.length === 0 && prevId) {
        document.getElementById(prevId).focus();
      }
    }

    // Handle paste for OTP
    function handlePaste(e) {
      const paste = (e.clipboardData || window.clipboardData).getData('text');
      if (!/^\d{6}$/.test(paste)) return; // only accept 6-digit numbers

      for (let i = 0; i < 6; i++) {
        document.getElementById(`otp${i+1}`).value = paste[i];
      }
      e.preventDefault(); // prevent default paste behavior
      document.getElementById('otp6').focus(); // focus last box after paste
    }
  </script>
</head>
<body class="h-screen bg-black cyber-grid flex items-center justify-center p-4">
  
  <div class="w-full max-w-md bg-gradient-to-br from-gray-900 to-black border border-purple-500/30 rounded-2xl shadow-2xl p-6 md:p-8 glow-effect">
    
    <!-- Header -->
    <div class="text-center mb-8">
      <h2 class="text-2xl md:text-3xl font-bold bg-gradient-to-r from-purple-400 to-cyan-400 bg-clip-text text-transparent mb-2">
        üîê OTP Verification
      </h2>
      <p class="text-gray-400 text-sm">Enter the 6-digit OTP sent to your email.</p>
    </div>

    <!-- OTP Form -->
    <form method="post" action="/auth/login/verify" class="space-y-6">
      <!-- Hidden auth_id -->
      <input type="hidden" name="auth_token" value="{{ auth_token }}"/>

      <!-- OTP 6 Boxes -->
      <div class="flex justify-between">
        <input id="otp1" type="number" maxlength="1" name="otp1"
          class="w-12 h-12 bg-gray-800 border border-gray-700 rounded-xl text-center text-lg font-mono text-white focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent"
          oninput="moveNext(this,'otp2')" onpaste="handlePaste(event)" />
        <input id="otp2" type="number" maxlength="1" name="otp2"
          class="w-12 h-12 bg-gray-800 border border-gray-700 rounded-xl text-center text-lg font-mono text-white focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent"
          oninput="moveNext(this,'otp3')" onkeydown="if(event.key==='Backspace') movePrev(this,'otp1')" />
        <input id="otp3" type="number" maxlength="1" name="otp3"
          class="w-12 h-12 bg-gray-800 border border-gray-700 rounded-xl text-center text-lg font-mono text-white focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent"
          oninput="moveNext(this,'otp4')" onkeydown="if(event.key==='Backspace') movePrev(this,'otp2')" />
        <input id="otp4" type="number" maxlength="1" name="otp4"
          class="w-12 h-12 bg-gray-800 border border-gray-700 rounded-xl text-center text-lg font-mono text-white focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent"
          oninput="moveNext(this,'otp5')" onkeydown="if(event.key==='Backspace') movePrev(this,'otp3')" />
        <input id="otp5" type="number" maxlength="1" name="otp5"
          class="w-12 h-12 bg-gray-800 border border-gray-700 rounded-xl text-center text-lg font-mono text-white focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent"
          oninput="moveNext(this,'otp6')" onkeydown="if(event.key==='Backspace') movePrev(this,'otp4')" />
        <input id="otp6" type="number" maxlength="1" name="otp6"
          class="w-12 h-12 bg-gray-800 border border-gray-700 rounded-xl text-center text-lg font-mono text-white focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent"
          onkeydown="if(event.key==='Backspace') movePrev(this,'otp5')" />
      </div>

      <!-- Hidden merged OTP -->
      <input type="hidden" id="otp" name="otp"/>

      <!-- Submit Button -->
      <button type="submit" onclick="
        document.getElementById('otp').value =
          document.getElementById('otp1').value +
          document.getElementById('otp2').value +
          document.getElementById('otp3').value +
          document.getElementById('otp4').value +
          document.getElementById('otp5').value +
          document.getElementById('otp6').value";
        class="w-full bg-gradient-to-r from-purple-600 to-cyan-600 text-white py-3 rounded-xl hover:opacity-90 transition-all shadow-lg font-semibold mt-6">
        Verify
      </button>
    </form>

    <!-- Footer -->
    <div class="mt-6 text-center">
      <span class="text-xs text-gray-500">Powered by 
        <span class="font-bold bg-gradient-to-r from-cyan-400 to-purple-400 bg-clip-text text-transparent">De-Buggers</span>
      </span>
    </div>
  </div>
</body>
</html>
