<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Redirect</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1976D2;
        }
    </style>
</head>
<body>

<button id="loginBtn">Login</button>
<img src="https://platform-lookaside.fbsbx.com/platform/profilepic/?asid=1142851684568101&height=200&width=200" alt="Profile Pic" />

<script>
document.getElementById('loginBtn').addEventListener('click', async () => {
    const apiKey = "DeB-pCRP-C07EthcUz8VjKL-4AUOpVhZBkEpZfqDFOmdhzk";           // Replace with your actual API key
    const redirectUrl = "https://localhost:5500/index.html";
    const baseUrl="https://localhost:5500/";  // Replace with your redirect URL
    // /authenticated-user/fa7pZJJ79BEwklWbb3Gzeg
    try {
        const response = await fetch('http://localhost:8000/auth', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ apikey:apiKey, redirect_url:redirectUrl})
        });

        if (!response.ok) {
            throw new Error(response.status);
        }

        const data = await response.json();
        console.log(data);
        
        if (data) {
            // Open the returned login page URL
            window.location.href = data;
        } else {
            console.error("No login URL returned from backend");
        }

    } catch (error) {
        console.error("Error:", error);
        alert("Failed to initiate login.");
    }
});
</script>

</body>
</html>
