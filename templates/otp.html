<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify OTP</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen flex items-center justify-center bg-gradient-to-br from-green-100 to-green-200">
  <div class="w-full max-w-sm bg-white rounded-3xl shadow-2xl p-8">
    <h2 class="text-3xl font-extrabold text-center text-green-800 mb-8">Verify OTP</h2>

    <form method="post" action="/auth/login/verify" class="space-y-6">
      <!-- Hidden auth_id -->
      <input type="hidden" name="auth_id" value="{{ auth_id }}"/>

      <!-- OTP Input -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Enter OTP</label>
        <input type="text" name="otp" required maxlength="6" 
          class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500 transition"/>
      </div>
      
      <!-- Submit Button -->
      <button type="submit" 
        class="w-full bg-green-600 text-white py-2 rounded-xl hover:bg-green-700 transition-all shadow-lg">
        Verify
      </button>
    </form>
    
    <p class="text-center text-gray-500 text-sm mt-6">Enter the 6-digit OTP sent to your email.</p>
  </div>
</body>
</html>
