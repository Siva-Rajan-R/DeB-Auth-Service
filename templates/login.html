<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen flex items-center justify-center bg-gradient-to-br from-blue-100 to-blue-200">
  <div class="w-full max-w-sm bg-white rounded-3xl shadow-2xl p-8">
    <h2 class="text-3xl font-extrabold text-center text-blue-800 mb-8">Login</h2>

    <!-- Your existing login form -->
    <form method="post" action="/auth/login/otp" class="space-y-6">
      <!-- Hidden auth_id -->
      <input type="hidden" name="auth_id" value="{{ auth_id }}"/>

      <!-- Email -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Email</label>
        <input type="email" name="email" required 
          class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 transition"/>
      </div>
      
      <!-- Full Name -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Full Name</label>
        <input type="text" name="fullname" required 
          class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 transition"/>
      </div>
      
      <!-- Submit Button -->
      <button type="submit" 
        class="w-full bg-blue-600 text-white py-2 rounded-xl hover:bg-blue-700 transition-all shadow-lg">
        Login
      </button>
    </form>

    <!-- OR Separator -->
    <div class="flex items-center my-6">
      <hr class="flex-grow border-t border-gray-300"/>
      <span class="mx-3 text-gray-400">OR</span>
      <hr class="flex-grow border-t border-gray-300"/>
    </div>

    <!-- Google Login Button -->
    <button onclick="window.location.href='/auth/google/login/{{ auth_id }}'" 
      class="w-full flex items-center justify-center bg-white border border-gray-300 py-2 rounded-xl hover:bg-gray-100 transition-shadow shadow-md">
      <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google" class="w-6 h-6 mr-3"/>
      <span class="text-gray-700 font-medium">Sign in with Google</span>
    </button>
    <button onclick="window.location.href='/auth/github/login/{{ auth_id }}'" 
      class="w-full flex items-center justify-center bg-white border border-gray-300 py-2 rounded-xl hover:bg-gray-100 transition-shadow shadow-md my-5">
      <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="Google" class="w-6 h-6 mr-3"/>
      <span class="text-gray-700 font-medium">Sign in with Github</span>
    </button>
    <button onclick="window.location.href='/auth/facebook/login/{{ auth_id }}'" 
      class="w-full flex items-center justify-center bg-white border border-gray-300 py-2 rounded-xl hover:bg-gray-100 transition-shadow shadow-md my-5">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" alt="Google" class="w-6 h-6 mr-3"/>
      <span class="text-gray-700 font-medium">Sign in with Facebook</span>
    </button>
    
    <p class="text-center text-gray-500 text-sm mt-6">Welcome back! Enter your credentials to continue.</p>
  </div>
</body>
</html>
