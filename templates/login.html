<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super Duper Access Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen flex items-center justify-center bg-gradient-to-br from-blue-500 via-indigo-500 to-purple-600">
  <div class="w-full max-w-md bg-white/90 backdrop-blur-lg rounded-3xl shadow-2xl p-8 relative">
    <!-- Header -->
    <h2 class="text-3xl md:text-4xl font-extrabold text-center text-indigo-700 mb-8 tracking-wide drop-shadow-sm">
      Access Portal
    </h2>

    <!-- Form -->
    <form method="post" action="/auth/login/otp" class="space-y-6">
      <!-- Hidden auth_id -->
      <input type="hidden" name="auth_id" value="{{ auth_id }}"/>

      <!-- Email -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Email</label>
        <input type="email" name="email" required
          class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-4 focus:ring-indigo-300 transition shadow-sm"/>
      </div>
      
      <!-- Full Name -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Full Name</label>
        <input type="text" name="fullname" required
          class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-4 focus:ring-indigo-300 transition shadow-sm"/>
      </div>
      
      <!-- Submit Button -->
      <button type="submit" 
        class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white py-3 rounded-xl hover:scale-[1.02] transition-transform shadow-lg font-semibold">
        Continue
      </button>
    </form>

    <!-- OR Separator -->
    <div class="flex items-center my-6">
      <hr class="flex-grow border-t border-gray-300"/>
      <span class="mx-3 text-gray-400 font-medium">OR</span>
      <hr class="flex-grow border-t border-gray-300"/>
    </div>

    <!-- Social Buttons Horizontal -->
    <div class="flex space-x-4">
      <!-- Google -->
      <button onclick="window.location.href='/auth/google/login/{{ auth_id }}'" 
        class="flex-1 flex items-center justify-center bg-white border border-gray-300 py-3 rounded-xl hover:bg-gray-100 transition-all shadow-md font-medium">
        <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google" class="w-6 h-6 mr-2"/>
        <span class="text-gray-700">Google</span>
      </button>

      <!-- Github -->
      <button onclick="window.location.href='/auth/github/login/{{ auth_id }}'" 
        class="flex-1 flex items-center justify-center bg-white border border-gray-300 py-3 rounded-xl hover:bg-gray-100 transition-all shadow-md font-medium">
        <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="Github" class="w-6 h-6 mr-2"/>
        <span class="text-gray-700">GitHub</span>
      </button>

      <!-- Facebook -->
      <button onclick="window.location.href='/auth/facebook/login/{{ auth_id }}'" 
        class="flex-1 flex items-center justify-center bg-white border border-gray-300 py-3 rounded-xl hover:bg-gray-100 transition-all shadow-md font-medium">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" alt="Facebook" class="w-6 h-6 mr-2"/>
        <span class="text-gray-700">Facebook</span>
      </button>
    </div>
    
    <!-- Footer -->
    <p class="text-center text-gray-500 text-sm mt-8">Welcome back! Enter your credentials to continue.</p>
    <div class="mt-6 text-center">
      <span class="text-xs text-gray-400">Powered by 
        <span class="font-bold bg-gradient-to-r from-pink-500 to-purple-500 bg-clip-text text-transparent">De-Buggers</span>
      </span>
    </div>
  </div>
</body>
</html>
